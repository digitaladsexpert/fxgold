<style>
:root{
  --accent1:#ffb300;
  --accent2:#ff6b00;
  --text:#e6eefb;
  --muted:#bfcfe6;
  --card-bg:rgba(6,8,15,0.9);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:linear-gradient(160deg,#001022,#002a4a);
  display:flex;align-items:center;justify-content:center;
  flex-direction:column;
  padding:18px;color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}
.container{
  width:100%;max-width:640px;
  background:var(--card-bg);
  border-radius:14px;padding:20px;
  box-shadow:0 24px 60px rgba(0,10,30,0.6);
  position:relative;overflow:hidden;color:var(--text);
}
.progressWrap{display:flex;align-items:center;gap:10px;margin-bottom:14px}
.progress{flex:1;height:9px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden}
.progress>i{display:block;height:100%;background:linear-gradient(90deg,var(--accent1),var(--accent2));width:0;transition:width .45s ease}
.progressNum{min-width:44px;text-align:right;color:var(--muted);font-weight:700;font-size:13px}
.question{animation:fadeIn .32s ease;text-align:center;margin-bottom:14px}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
.hype{
  display:inline-block;padding:10px 14px;border-radius:12px;font-weight:900;font-size:20px;
  background:linear-gradient(90deg,#ffeabf,#ffc680);color:#1b0520;
  box-shadow:0 8px 30px rgba(255,160,0,0.15);
}
.hype.small{font-size:16px;padding:8px 12px}
.pulse{animation:pulse 1.6s infinite}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)}}
.options{display:flex;flex-direction:column;gap:10px;margin-top:12px}
.option{
  background:rgba(255,255,255,0.02);
  border-radius:12px;padding:12px 14px;cursor:pointer;font-weight:800;text-align:center;
  border:1px solid rgba(255,255,255,0.04);
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
  transition:transform .16s,box-shadow .16s,background .16s;
}
.option:hover{transform:translateY(-6px);box-shadow:0 18px 46px rgba(255,160,0,0.12);background:linear-gradient(90deg,rgba(255,140,0,0.08),rgba(255,180,0,0.06));}
.option.selected{background:linear-gradient(90deg,rgba(255,180,0,0.18),rgba(255,120,0,0.12));color:#fff;transform:translateY(-8px)}
.thankyou{text-align:center;padding:6px}

/* üî• Animated CTA Button */
.join-btn{
  display:inline-block;
  position:relative;
  overflow:hidden;
  background:linear-gradient(270deg,#ffb300,#ff6b00,#ffb300);
  background-size:400% 400%;
  color:#fff;
  padding:14px 22px;
  border-radius:14px;
  font-weight:900;
  text-decoration:none;
  box-shadow:0 0 25px rgba(255,160,0,0.3);
  animation:gradientMove 3s ease infinite, glowPulse 2s ease-in-out infinite;
  transition:transform .2s;
}
.join-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(255,180,0,0.45);
}
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes glowPulse{
  0%{box-shadow:0 0 20px rgba(255,160,0,0.3)}
  50%{box-shadow:0 0 35px rgba(255,180,0,0.6)}
  100%{box-shadow:0 0 20px rgba(255,160,0,0.3)}
}

.spots{
  margin-top:10px;font-weight:900;background:linear-gradient(90deg,#fff7e6,#fff1d6);color:#2a0a00;padding:8px 12px;border-radius:12px;display:inline-block;
  box-shadow:0 8px 30px rgba(255,150,0,0.06);
}
.spots.small{font-weight:800;font-size:13px}
.fomo{background:linear-gradient(90deg,#fff3da,#ffe1b3);color:#2b0a00;padding:8px 12px;border-radius:10px;font-weight:800;display:inline-block;margin:10px 0;font-size:13px}
.small{font-size:13px;margin-top:8px}
.row{display:flex;gap:10px;justify-content:center;margin-top:12px}
.btn-ghost{padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--text);font-weight:700;text-decoration:none;cursor:pointer}
.footer{
  margin-top:20px;
  font-size:13px;
  color:var(--muted);
  text-align:center;
}
.footer a{
  color:#ffb300;
  font-weight:700;
  text-decoration:none;
}
.footer a:hover{text-decoration:underline}
@media (max-width:520px){.container{padding:14px}.hype{font-size:18px}}
</style>

<body>
<main class="container" id="card">
  <div class="progressWrap">
    <div class="progress"><i id="bar"></i></div>
    <div class="progressNum" id="progNum">0%</div>
  </div>
  <div id="q-box"></div>
</main>

<!-- Footer Section -->
<div class="footer">
  This channel ads managed by 
  <a href="https://shrirammediaagency.netlify.app" target="_blank" rel="noopener">ShriRam Media Agency</a>
</div>

<script>
const telegramAppLink = "tg://join?invite=6D7PwRfgQflhZGVh";
const telegramWebLink = "https://t.me/+6D7PwRfgQflhZGVh";

let answered = false;
const qBox = document.getElementById('q-box'),
      bar = document.getElementById('bar'),
      progNum = document.getElementById('progNum');

let initialSpots = Math.floor(Math.random() * (32 - 18 + 1)) + 18;
let spotsTimer = null;

function renderSingleQuestion(){
  qBox.innerHTML = `
    <div class="question">
      <div class="hype pulse">üí∞ Do you want to join the $500 ‚Üí $8,000 AutoTrading Tournament?</div>
      <div style="height:10px"></div>
      <div class="options">
        <div class="option" data-val="yes">Yes ‚Äî I want to join the tournament</div>
        <div class="option" data-val="no">No ‚Äî maybe later</div>
      </div>
      <div class="small">Tap one ‚Äî limited access for serious traders only.</div>
    </div>
  `;
  updateProgress(0);
  document.querySelectorAll('.option').forEach(o=>o.addEventListener('click',onChooseSingle));
}

function updateProgress(pct){
  bar.style.width = pct + "%";
  progNum.textContent = pct + "%";
}

function onChooseSingle(ev){
  if(answered) return;
  answered = true;
  const val = ev.currentTarget.getAttribute('data-val');
  setTimeout(()=>{ updateProgress(100); showResultFor(val); },220);
}

function deepRedirect(){
  const now = Date.now();
  window.location.href = telegramAppLink;
  setTimeout(()=>{ 
    if(Date.now() - now < 2000){
      window.location.href = telegramWebLink;
    }
  },900);
}

/* Spots countdown */
function startSpotsDecay(spotsEl){
  let spots = initialSpots;
  if(spotsEl) spotsEl.textContent = spots;

  spotsTimer = setInterval(()=>{
    let drop = spots > 15 ? Math.floor(Math.random()*2)+1 : 1;
    spots = Math.max(5, spots - drop);
    if(spotsEl) spotsEl.textContent = spots;
  }, Math.floor(Math.random()*5000) + 4000);
}

function showResultFor(val){
  if(val === 'yes'){
    qBox.innerHTML = `
      <div class="thankyou">
        <div class="hype small">üî• You‚Äôre seconds away from joining the $500 ‚Üí $8,000 AutoTrading Tournament!</div>
        <div class="thank-sub">Top traders are already competing in <b>ForexGold</b> ‚Äî earn daily updates, signals & leaderboard insights.</div>
        <div><span class="fomo">üöÄ Limited seats ‚Äî claim your free spot before registrations close!</span></div>
        <div class="fomo">üìä Automated trades, risk-managed strategies, and real-time tournament results.</div>
        <div class="fomo">‚è∞ Entry closing soon ‚Äî tap below to join ForexGold now.</div>

        <div class="row" style="margin-top:16px">
          <a id="joinBtn" class="join-btn" href="#" target="_blank" rel="noopener">‚ö° Join the $500 ‚Üí $8,000 Tournament Now ‚Üí</a>
        </div>

        <div style="margin-top:12px">
          <div class="spots small">Only <span id="spots">--</span> spots left</div>
        </div>

        <div class="count" style="margin-top:14px">Auto-redirecting in <span id="count">7</span>s...</div>
      </div>
    `;

    setTimeout(()=>{
      const count = document.getElementById('count');
      const joinBtn = document.getElementById('joinBtn');
      const spotsEl = document.getElementById('spots');
      startSpotsDecay(spotsEl);

      let t=7;
      const timer=setInterval(()=>{
        t--; if(count) count.textContent = t;
        if(t<=0){ clearInterval(timer); deepRedirect(); }
      },1000);

      joinBtn.addEventListener('click', (e)=>{
        e.preventDefault();
        deepRedirect();
      });
    }, 50);

  } else {
    qBox.innerHTML = `
      <div class="thankyou">
        <div class="hype small">No worries ‚Äî maybe next round üéØ</div>
        <div class="thank-sub">You can explore ForexGold‚Äôs free insights & community anytime.</div>
        <div class="row">
          <button id="backBtn" class="btn-ghost">Back</button>
          <a id="learnBtn" class="join-btn" href="#" target="_blank" rel="noopener">Visit ForexGold ‚Üí</a>
        </div>
        <div class="small">Stay tuned ‚Äî next tournament begins soon.</div>
      </div>
    `;
    setTimeout(()=>{
      document.getElementById('backBtn').addEventListener('click', ()=>{ answered=false; renderSingleQuestion(); });
      document.getElementById('learnBtn').addEventListener('click', deepRedirect);
    },50);
  }
}

renderSingleQuestion();
</script>
